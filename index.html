<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkySense Weather</title>

  <!-- Favicon (optional) -->
  <link rel="icon" href="images/weather-icon.png" type="image/png" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Animate.css -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  <!-- Leaflet.js CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <!-- Your main stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="overlay"></div>

    <header>
      <h1 class="animate__animated animate__fadeInDown">üå§Ô∏è SkySense Weather</h1>
      <p class="tagline animate__animated animate__fadeInDown">
        Discover real-time weather and interactive maps
      </p>
    </header>

    <!-- Search Bar -->
    <div class="search-box animate__animated animate__fadeInUp">
      <input
        type="text"
        id="cityInput"
        placeholder="Enter city name..."
        autocomplete="off"
      />
      <button id="searchBtn">Search</button>
    </div>

    <!-- Weather Display -->
    <div class="weather-display animate__animated animate__fadeInUp">
      <h2 id="cityName">New Delhi</h2>
      <img id="weatherIcon" src="" alt="Weather Icon" />
      <p id="weatherDesc">Fetching data...</p>
      <p id="temperature"></p>
      <p id="humidity"></p>
      <p id="wind"></p>
    </div>

    <!-- Map -->
    <div id="map"></div>
  </section>

  <footer>
    <p>Built with ‚ù§Ô∏è by <strong>You</strong> | Powered by OpenWeather & OpenStreetMap</p>
  </footer>

  <!-- Leaflet.js -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Your script -->
  <script src="script.js"></script>
</body>
</html>
